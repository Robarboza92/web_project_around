<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rodrigo Barboza" />
    <meta name="description" content="Web Homeland" />
    <meta name="keywords" content="Homeland" />
    <title>Web project Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" href="../web_project_homeland/favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__around" src="./images/Around.svg" />
        <img class="header__line" src="./images/Line.jpg" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__elipse">
            <img class="profile__elipse-avatar" src="./images/Avatar.jpg" />
          </div>
          <div class="profile__info">
            <h1 class="profile__info__name">Jacques Cousteau</h1>
            <a class="profile__info_edit" href=""
            ><img
              class="profile__info_edit-button"
              src="./images/edit_button.svg"
          /></a>
            <h2 class="profile__info__profissão">Explorador</h2>
          </div>          
          <a class="profile__button" href=""
              ><img class="profile__button__add" src="./images/plus.svg"
          /></a>
          
        </section>
        <ul class="elements">
          <li class="elements__card">
          <img
            class="elements__card__image"
            src="./images/vale_de_yosemite.jpg"
            alt="Vale de Yosemite"
          />
          <button class="card__trash">
            <img class="trash" src="./images/trashtop.svg">
            <img class="trash-bottom" src="./images/trashbottom.svg">
          </button>
          <div class="elements__card__title">
            <h2 class="card__title-name">
              Vale de Yosemite
            </h2>
            <button class="card__like"></button>
          </div>
        </li>
        <li class="elements__card">
          <img
            class="elements__card__image"
            src="./images/lago_louise.jpg"
            alt="Lago Louise"
          />
          <button class="card__trash">
            <img class="trash" src="./images/trashtop.svg">
            <img class="trash-bottom" src="./images/trashbottom.svg">
          </button>
          <div class="elements__card__title">
            <h2 class="card__title-name">
              Lago Louise
            </h2>
            <button class="card__like"></button>
          </div>
        </li>
        <li class="elements__card">
          <img
            class="elements__card__image"
            src="./images/montanhas_care.jpg"
            alt="Montanhas Care"
          />
          <button class="card__trash">
            <img class="trash" src="./images/trashtop.svg">
            <img class="trash-bottom" src="./images/trashbottom.svg">
          </button>
          <div class="elements__card__title">
            <h2 class="card__title-name">
              Montanhas Care...
            </h2>
            <button class="card__like"></button>
          </div>
        </li>
         <li class="elements__card">
          <img
            class="elements__card__image"
            src="./images/latemar.jpg"
            alt="Latemar"
          />
          <button class="card__trash">
            <img class="trash" src="./images/trashtop.svg">
            <img class="trash-bottom" src="./images/trashbottom.svg">
          </button>
          <div class="elements__card__title">
            <h2 class="card__title-name">
              Latemar
            </h2>
            <button class="card__like"></button>
          </div>
        </li>
        <li class="elements__card">
          <img
            class="elements__card__image"
            src="./images/Parque_nacional.jpg"
            alt="Parque Nacional"
          />
          <button class="card__trash">
            <img class="trash" src="./images/trashtop.svg">
            <img class="trash-bottom" src="./images/trashbottom.svg">
          </button>
          <div class="elements__card__title">
            <h2 class="card__title-name">
              Parque Nacional...
            </h2>
            <button class="card__like"></button>
          </div>
        </li>
         <li class="elements__card">
          <img
            class="elements__card__image"
            src="./images/lago_di_braies.jpg"
            alt="Lago di Braies"
          />
          <button class="card__trash">
            <img class="trash" src="./images/trashtop.svg">
            <img class="trash-bottom" src="./images/trashbottom.svg">
          </button>
          <div class="elements__card__title">
            <h2 class="card__title-name">
              Lago di Braies
            </h2>
            <button class="card__like"></button>
          </div>
        </li>
      </main>
      <footer class="footer">© 2025 Around the U.S.</footer>
    </div>
  </body>
</html>
