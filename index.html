<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rodrigo Barboza" />
    <meta name="description" content="Web Homeland" />
    <meta name="keywords" content="Homeland" />
    <title>Web project Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" href="../web_project_homeland/favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__around" src="./images/Around.svg" />
        <img class="header__line" src="./images/Line.jpg" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__elipse">
            <img class="profile__elipse-avatar" src="./images/Avatar.jpg" />
          </div>
          <div class="profile__info">
            <h1 class="profile__info__name">Jacques Cousteau</h1>
            <h2 class="profile__info__profissão">Explorador</h2>
            
          </div>
          <a class="profile__info_edit" href=""
              ><img
                class="profile__info_edit-button"
                src="./images/edit_button.svg"
            /></a>
          <div class="profile__button">
            <a class="profile__button__add" href=""
              ><img class="profile__button__add-plus" src="./images/plus.svg"
            /></a>
          </div>
        </section>
        <section class="elements">
          <div class="elements__card">
            <div class="elements__card__content">
            <div class="card__image"><img
              class="card__image-file"
              src="./images/vale_de_yosemite.jpg"
            />
            </div>
            <div class="elements__card__title">
              <h3 class="card__title">Vale de Yosemite</h3>
              <img class="card__like" src="./images/like.svg" />
            </div>
          </div>
          </div>
          <div class="elements__card">
            <div class="elements__card__content">
            <img class="card__image" src="./images/lago_louise.jpg"/>
            <div class="elements__card__title">
              <h3 class="card__title">Lago Louise</h3>
              <img class="card__like" src="./images/like.svg" />
            </div>
          </div>
          </div>
          <div class="elements__card">
            <div class="elements__card__content">
            <img
              class="elements__card__image"
              src="./images/montanhas_care.jpg"
            />
            <div class="elements__card__title">
              <h3 class="card__title">Montanhas Care...</h3>
              <img class="card__like" src="./images/like.svg" />
            </div>
            </div>
          </div>
          <div class="elements__card">
            <div class="elements__card__content">
            <div class="elements__card__content"><img class="elements__card__image" src="./images/latemar.jpg" />
            <div class="elements__card__title">
              <h3 class="card__title">Latemar</h3>
              <img class="card__like" src="./images/like.svg" />
            </div>
          </div>
          </div>
          </div>
          <div class="elements__card">
            <div class="elements__card__content">
                <img class="elements__card__image" src="./images/Parque_nacional.jpg" />
            <div class="elements__card__title">
              <h3 class="card__title">Parque Nacional...</h3>
              <img class="card__like" src="./images/like.svg" />
            </div>
          </div>
          </div>
          <div class="elements__card">
            <div class="elements__card__content">
            <img class="elements__card__image" src="./images/lago_di_braies.jpg" />
            <div class="elements__card__title">
              <h3 class="card__title">Lago di Braies</h3>
              <img class="card__like" src="./images/like.svg" />
            </div>
          </div>
          </div>
        </section>
      </main>
      <footer class="footer">© 2025 Around the U.S.</footer>
    </div>
  </body>
</html>
